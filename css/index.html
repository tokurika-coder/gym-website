<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM SITE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navigation">
        <div id="logo">
            <img src="logo.jpg" alt="my logo">
        </div>
        <div class="navsection">
            <ul>
                <li class="start"><a href="#">Home</a></li>
                <li class="start"><a href="#">About us</a></li>
                <li class="start"><a href="#">Fitness calculator</a></li>
                <li class="start"><a href="#">Contact us</a></li>
            </ul>
        </div>
        <div id="button">
            <button class="btn"><a href="#">Call us Now</a></button>
            <button class="btn"><a href="#">Email us</a></button>
        </div>
    </nav>
    <section id="form">
            <h1>Join the best gym of Delhi now</h1>
            <form action="#">
                <div class="box">
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="box">
                    <input type="number" placeholder="Enter your age">
                </div>
                <div class="box">
                    <input type="text" placeholder="Enter your gender">
                </div>
                <div class="box">
                    <input type="text" placeholder="Enter your locality">
                </div>
                <div class="last">
                <input type="Submit" value="submit now">
                <!-- <button class="last">Submit</button> -->
                </div>
            </form>
        </div>
    </section>
</body>
</html>
